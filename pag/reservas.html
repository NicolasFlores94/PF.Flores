        <h1>El Olimpo</h1>

            <section class="reser">
                <form>
                    <div class="div-reser">
                        <label for="Nombre">Nombre y Apellido</label>
                        <input type="text" name="Nombre" placeholder="Ingresar Nombre">
                    </div>  
                    <div class="div-reser">
                        <label for="numero">Telefono</label>
                        <input type="number" name="numero" placeholder="Ingresar Telefono">
                    </div> 
                    <div class="div-reser">
                        <label for="Email">Email</label>
                        <input type="email" name="Email" placeholder="Ingresar Email">
                    </div class="div-reser">
                    <div>
                        <label for="fecha">Fecha de reserva</label>
                        <input type="date" name="fecha">
                    </div>
                    <div class="div-reser">
                        <label for="cantidad">Cantidad de personas</label>
                        <input type="text" name="cantidad" placeholder="Cantidad de invitados">
                    </div>  
                    <div class="div-reser">
                        <label for="Mensaje">Mensaje</label>
                        <textarea name="Mensaje" id="" cols="30" rows="10" placeholder="Ingrese alguna sugerencia"></textarea>
                    </div>  
                    <div>
                        <button type="submit">Enviar</button>
                    </div>
                </form>
        </section>
